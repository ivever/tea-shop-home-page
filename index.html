<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo" class="logo">
        <nav>
            <a href="#">Mission</a>
            <a href="#">Featured Tea</a>
            <a href="#">Location</a>
        </nav>
    </header>

    <div class="banner">
        <div class="mission">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <div class="tea">
        <h2>Tea of the month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
    </div>
    <div class="tea-container">
        <div class="tea-cup">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="">
            <h2>Fall Berry Blitz Tea</h2>
        </div>
        <div class="tea-cup">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="">
            <h2>Spiced Rum Tea</h2>
        </div>
        <div class="tea-cup">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-donut.jpg" alt="">
            <h2>Seasonal Donuts</h2>
        </div>
        <div class="tea-cup">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="">
            <h2>Myrtle Ave Tea</h2>
        </div>
        <div class="tea-cup">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="">
            <h2>Bedford Bizarre Tea</h2>
        </div>
    </div>
</body>
</html>
